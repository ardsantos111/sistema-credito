<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OC CDC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family-sans);
            font-size: var(--font-size-base);
            line-height: var(--line-height-normal);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacer-lg);
            transition: background 0.3s ease;
        }
        
        body[data-theme="light"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body[data-theme="dark"] {
            background: linear-gradient(135deg, #2a2a72 0%, #3a1c71 100%);
        }
        
        .login-container {
            border-radius: var(--radiusLarge);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        body[data-theme="light"] .login-container {
            background: white;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        body[data-theme="dark"] .login-container {
            background: #1e1e1e;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            padding: var(--spacer-2xl) var(--spacer-lg);
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body[data-theme="light"] .login-header {
            background: #4e73df;
            color: white;
        }
        
        body[data-theme="dark"] .login-header {
            background: #2a4a8c;
            color: #e0e0e0;
        }
        
        .login-header h1 {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-light);
            margin-bottom: var(--spacer-xs);
        }
        
        .login-header p {
            font-size: var(--font-size-sm);
            opacity: 0.9;
        }
        
        .login-form {
            padding: var(--spacer-2xl);
        }
        
        .form-group {
            margin-bottom: var(--spacer-lg);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--spacer-xs);
            font-weight: var(--font-weight-medium);
            transition: color 0.3s ease;
        }
        
        body[data-theme="light"] .form-group label {
            color: #333;
        }
        
        body[data-theme="dark"] .form-group label {
            color: #e0e0e0;
        }
        
        .form-group .input-group {
            position: relative;
        }
        
        .form-group .input-group i {
            position: absolute;
            left: var(--spacer-sm);
            top: 50%;
            transform: translateY(-50%);
            transition: color 0.3s ease;
        }
        
        body[data-theme="light"] .form-group .input-group i {
            color: #aaa;
        }
        
        body[data-theme="dark"] .form-group .input-group i {
            color: #888;
        }
        
        .form-group input {
            width: 100%;
            padding: var(--spacer-sm) var(--spacer-sm) var(--spacer-sm) var(--spacer-xl);
            border-radius: var(--radiusSmall);
            font-size: var(--font-size-base);
            line-height: var(--line-height-normal);
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }
        
        body[data-theme="light"] .form-group input {
            background: white;
            border: 1px solid #ddd;
            color: #333;
        }
        
        body[data-theme="dark"] .form-group input {
            background: #2d2d2d;
            border: 1px solid #444;
            color: #e0e0e0;
        }
        
        body[data-theme="light"] .form-group input:focus {
            border-color: #4e73df;
            outline: none;
            box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.1);
        }
        
        body[data-theme="dark"] .form-group input:focus {
            border-color: #66b3ff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 179, 255, 0.2);
        }
        
        .btn-login {
            width: 100%;
            padding: var(--spacer-sm);
            border: none;
            border-radius: var(--radiusSmall);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        
        body[data-theme="light"] .btn-login {
            background: #4e73df;
            color: white;
        }
        
        body[data-theme="dark"] .btn-login {
            background: #2a4a8c;
            color: #e0e0e0;
        }
        
        body[data-theme="light"] .btn-login:hover {
            background: #2e59d9;
        }
        
        body[data-theme="dark"] .btn-login:hover {
            background: #3a5a9c;
        }
        
        .alert {
            padding: var(--spacer-sm) var(--spacer-base);
            margin-bottom: var(--spacer-lg);
            border-radius: var(--radiusSmall);
            font-size: var(--font-size-sm);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
<body data-theme="light">
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-lock fa-3x mb-3"></i>
            <h1>Sistema Multiempresa</h1>
            <p>Fa√ßa login para acessar o sistema</p>
        </div>
        
        <div class="login-form">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Entrar
                </button>
            </form>
        </div>
    </div>
    
    <script>
        // Theme Toggle Functionality for Login Page
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            
            // Verificar tema salvo no localStorage
            const savedTheme = localStorage.getItem('theme') || 'light';
            body.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
